  <div class="p-4 pl-4 pr-4 900px:pl-12 pr-24">
    <div class="flex flex-wrap justify-center gap-1">
        <div *ngFor="let skill of skills">
            <div class="flex items-center justify-center flex-col border border-sky-200 bg-white rounded-lg h-16 px-4 900px:h-20 px-8 hover:border-blue-500 border-2">
                <img [src] = "skill.img" [alt]="skill.skillname" class="w-10 h-10">
                <span class="text-xs 900px:p-1 pl-2 font-semibold">{{skill.skillname}}</span>
              </div>
        </div>
      </div>
  </div>
