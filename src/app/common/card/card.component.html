<div class="flex flex-wrap gap-4 p-6">
    <div *ngFor="let certification of certifications" class="relative flex w-48 h-48 perspective">
        <div (mouseenter)="toggleFlip(certification,true)" (mouseleave)="toggleFlip(certification,false)" [@flipAnimation]="certification.flip ? 'flipped' : 'default'" class="absolute w-full h-full transform-style-3d transition-transform duration-500">
          <div class="absolute backface-hidden w-full h-full border-2 bg-white shadow-2xl flex items-center justify-center">
            <img [src]="certification.img" [alt]="certification.certificationName">
          </div>
          <img src="../../../assets/Certification Badge/tap.png" class="w-6 w-6 backface-hidden border bg-white rounded-full absolute z-1 p-1 m-2">
          <div class="absolute backface-hidden w-full h-full border shadow-2xl flex p-4 rotate-y-180">
                <div>
                    <h3 class="font-bold text-sm text-black-500">{{certification.certificationName}}</h3>
                    <h3 class="text-sm mt-1 text-black-200">{{certification.issuedBy}}</h3>
                    <p class="mt-2 max-w-screen-sm text-xs text-gray-500">Issued {{certification.issuedDate}}</p>
                    <p class="mt-2 max-w-screen-sm text-xs text-gray-500">Cred ID {{certification.credentialID}}</p>
                    <a [href]="certification.credentialLink" target="_blank" class="underline mt-1 text-xs text-blue-500 decoration-dotted underline-offset-2 decoration-1 hover:text-blue-700">Show Credential</a>
              </div>
          </div>
        </div>
      </div>
</div>
